<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<main>
  <div class="p-contact">
    <div class="p-contact-title">
      <div class="p-contact__inner">
        <h1 class="p-contact-title__heading">エントリーフォーム</h1>
        <p class="p-contact-title__text">
          採用ご希望の方は下記フォームよりお申し込みください。追って採用担当からご連絡差し上げます。<br />
          当社のプライバシーポリシーは<a href="">こちら</a>。<br />
          <br />
          ※印がついている項目は、必須入力項目となります。
        </p>
      </div>
    </div>
    <div class="p-contact__inner">
      <div class="p-contact__wrap">
        <div class="p-contact__info">
          <p class="p-contact__guide">お電話でのお問い合わせはこちら</p>
          <p class="p-contact__tel-number">093-871-5800</p>
          <p class="p-contact__business-hours">【平日 9:00〜18:00】</p>
          <div class="p-contact__img">
            <img src="/assets/img/common/logo.png" alt="省略" />
          </div>
        </div>

        <form class="p-contact__form" action="">
          <dl class="p-contact__form-wrap">
            <dt class="p-contact__form-label">
              <label for="name">お名前
                <i class="fas fa-asterisk"></i>
              </label>
            </dt>
            <dd class="p-contact__form-input">
              <input type="text" placeholder="例）山田大朗" />
            </dd>
          </dl>

          <dl class="p-contact__form-wrap">
            <dt class="p-contact__form-label">
              <label for="name">生年月日</label>
            </dt>
            <dd class="p-contact__form-input">
              <input type="text" placeholder="YYY年MM月DD日" />
            </dd>
          </dl>

          <dl class="p-contact__form-wrap">
            <dt class="p-contact__form-label">
              <label for="name">電話番号
                <i class="fas fa-asterisk"></i>
              </label>
            </dt>
            <dd class="p-contact__form-input">
              <input type="tel" placeholder="090-1234-5678" />
            </dd>
          </dl>

          <dl class="p-contact__form-wrap">
            <dt class="p-contact__form-label">
              <label for="name">メールアドレス
                <i class="fas fa-asterisk"></i>
              </label>
            </dt>
            <dd class="p-contact__form-input">
              <input type="email" placeholder="ample@sample.com" />
            </dd>
          </dl>

          <dl class="p-contact__form-wrap">
            <dt class="p-contact__form-label">
              <label for="name">希望エリア
                <i class="fas fa-asterisk"></i>
              </label>
            </dt>
            <dd class="p-contact__form-select p-contact__form-input">
              <select>
                <option hidden>選択してください</option>
                <option value="特定小波瀬">特定小波瀬</option>
                <option value="グループホーム小波瀬">グループホーム小波瀬</option>
                <option value="グループホーム中原">グループホーム中原</option>
                <option value="グループホーム宇佐町">グループホーム宇佐町</option>
                <option value="若園">若園</option>
                <option value="永犬丸">永犬丸</option>
                <option value="本城壱番館">本城壱番館</option>
                <option value="本城弐番館">本城弐番館</option>
                <option value="徳吉">徳吉</option>
                <option value="曽根壱番館">曽根壱番館</option>
                <option value="曽根弐番館">曽根弐番館</option>
                <option value="古賀">古賀</option>
                <option value="糸島">糸島</option>
                <option value="伊万里">伊万里</option>
                <option value="唐津">唐津</option>
                <option value="巨勢">巨勢</option>
              </select>
            </dd>
          </dl>

          <dl class="p-contact__form-wrap p-contact__form-wrap--textarea">
            <dt class="p-contact__form-label">
              <label for="name">お問い合わせ内容</label>
            </dt>
            <dd class="p-contact__form-textarea">
              <textarea
                name="message"
                placeholder="ここにお問い合わせ内容をご記入ください。"
              ></textarea>
            </dd>
          </dl>
          <div class="p-contact__form-submit">
            <input type="submit" value="確認画面へ" />
            <div class="p-contact__form-submit-bg"></div>
          </div>
        </form>

      </div>
    </div>
  </div>
</main>
